<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../script/map/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#printImg").attr("src", opener.gsExportInfo.printImgURL);
            if (opener.gsExportInfo.printTitle != null && opener.gsExportInfo.printTitle.replace(/ /g, "") != "") {
                $("#title span").text(opener.gsExportInfo.printTitle);
                $("#title").show();
            } else {
                $("#title").hide();
            }
            var scalePanel = $("#scalePanel");
            scalePanel.width(opener.gsExportInfo.scaleLength);
            scalePanel.find("#scaleText").text(opener.gsExportInfo.scaleReal);

            $("#northArrow").attr("src", opener.gsExportInfo.NorthArrowImgDataUrl);

        });

        function onImgLoad() {
            var evt = window.event;
            var $target = $(evt.srcElement);
            var $layoutMain = $("#layoutMain");
            $layoutMain.width($target.width());
            $layoutMain.height($target.height());
        }
    </script>
</head>
<body style="margin: 0px; padding: 0px">
    <table style="width: 100%">
        <tr>
            <td style="text-align: center">
                <div id="layoutMain" style="position:relative;display:inline-block;">
                    <img id="printImg" onload="onImgLoad()" />
                    <img id="northArrow" style="position:absolute; top:2mm; right:2mm; z-index:10;" src="../temp/northarrow.png" />
                    <table id="scalePanel" style="position: absolute; left: 2mm; bottom: 2mm; z-index: 10;
                        background-color: transparent;">
                        <tr>
                            <td style="border-bottom: 1mm solid black; padding:0px; margin:0px;"><img src="../images/map_Legend/empty.png" style="height:1mm"></td>
                        </tr>
                        <tr>
                            <td style="border-left: 1mm solid black; border-right: 1mm solid black; height: 2mm; padding:0px; margin:0px;"><img src="../images/map_Legend/empty.png" style="height:1mm"></td>
                        </tr>
                        <tr>
                            <td id="scaleText" style="font-weight:bold;">
                            </td>
                        </tr>
                    </table>
                </div>
                <table id="title" style="width: 100%; position: absolute; left: 0px; top: 0px; z-index: 10;
                    background-color: transparent;">
                    <tr>
                        <td style="text-align: center; padding: 2mm;">
                            <span style="background-color: white; font-size: 11mm; padding: 0mm 4mm 0mm 4mm;
                                margin: 2mm; border-radius: 5mm; border: 1mm solid black;"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../script/map/jquery.js" type="text/javascript"></script>
    <script src="../script/map/bootstrap.js" type="text/javascript"></script>
    <link href="../App_Themes/Map/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../App_Themes/Map/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="../App_Themes/Map/css/main.css" rel="stylesheet" type="text/css" />
    <link href="../App_Themes/Map/css/table.css" rel="stylesheet" type="text/css" />
    <link href="../App_Themes/Map/css/map.css" rel="stylesheet" type="text/css" />
    <link href="../App_Themes/Map/css/nanoscroller.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .unselectable
        {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <script type="text/javascript">
        var mapPlugin = parent.mapPlugin;

        var noneLayerHelpMsg = "<span class='TxtBlue'> 您尚未套疊任何圖層，請開啟欲查詢之圖資<span class='TxtPink'>(最多五個圖層)</span></span>";
        var enableHelpMsg = "<span class='TxtBlue'>請直接於圖台上框選<span class='TxtPink'>(Shift+滑鼠拖拉)</span>欲查詢之範圍</span>";
        var tooManyLayerHelpMsg = "<span class='TxtRed'>範圍查詢僅提供查詢最多五個圖層</span>";

        var resizeInterval = null;
        $(function () {
            createLegend();
            checkLayer();
            resizeLayout();
        });
        $(window).on("resize", function () {
            clearInterval(resizeInterval);
            resizeInterval = setInterval(resizeLayout, 200);
        });
        function resizeLayout() {
            parent.resizeBox(99999999);
            if ($(".nano").height() != ($("html").height() - $(".nano").offset().top)) {
                $(".nano").height($("html").height() - $(".nano").offset().top);
            }
            clearInterval(resizeInterval);
        }

        function switchContentTab(target) {
            $(".BtnTab").removeClass("TabActive");
            $(".BtnTab[value='" + target + "'").addClass("TabActive");
            $(".nano-content > div").hide();
            $(".nano-content > div[contentName='" + target + "']").show();
        }

        function switchTreeFolder(obj) {
            var panel = $(obj).parent();
            if ($(obj).parent().hasClass("active")) {
                panel.children("table:first").hide("fast");
                panel.removeClass("active");
            } else {
                panel.find("table:first").show("fast");
                panel.addClass("active");
            }
        }

        function checkLayer() {
            var $checkedInput = $(".TreeNode input[type='checkbox']:checked");
            if ($checkedInput.length == 0) {
                $("#helpMsg").html(noneLayerHelpMsg, "fast");
                $(".TreeNode input[type='checkbox']:disabled").prop("disabled", false);
                parent.mapPlugin.stopSelectBBox();
            } else if ($checkedInput.length >= 5) {
                $("#helpMsg").html(tooManyLayerHelpMsg, "fast");
                $(".TreeNode input[type='checkbox']:not(:checked)").prop("disabled", true);
            } else {
                $("#helpMsg").html(enableHelpMsg, "fast");
                $(".TreeNode input[type='checkbox']:disabled").prop("disabled", false);
                parent.mapPlugin.selectBBox(queryLayers, "EPSG:3857");
            }
        }

        var queryingOption = null;
        var queryingLayers = [];
        var currentIndex = [];
        var ajaxControls = [];
        // layer query 的執行狀態
        // 1 : query中
        // 2 : 等待執行query
        // 3 : 手動取得更多資料
        // 4 : 等待取得全部
        // 0 : 已取得所有資料
        var layerQueryStatus = [];
        var queryIntervalID = null;
        var pageSize = 10;
        function queryLayers(extent) {
            abort();

            $res = $("#result");
            $res.children().remove();
            mapPlugin.clearFeatures();

            currentExtent = extent;
            queryingOption = {
                bbox: extent,
                proj: mapPlugin.getMapProj()
            };

            var $checkedInput = $(".TreeNode input[type='checkbox']:checked");
            var idx = 0;
            $checkedInput.each(function () {
                var layerID = $(this).val();
                queryingLayers[idx] = layerID;
                currentIndex[idx] = 0;
                layerQueryStatus[idx] = 4;
                idx++;
            });

            queryIntervalID = setInterval(function () {
                var hasQuery = false;
                for (var idx = 0; idx < layerQueryStatus.length; idx++) {
                    if (layerQueryStatus[idx] == 0) continue;
                    hasQuery = true;
                    if (layerQueryStatus[idx] == 1 || layerQueryStatus[idx] == 3) continue;
                    var showAll = layerQueryStatus[idx] == 4;
                    layerQueryStatus[idx] = 1;
                    getExtentFeatures(idx, showAll);
                }
                if (!hasQuery) {
                    // 全部query完成，停止作業
                    clearInterval(queryIntervalID);
                }
            }, 100);
            switchContentTab('查詢結果');
        }

        function abort() {
            for (var i = 0; i < ajaxControls.length; i++) {
                if (ajaxControls[i] && ajaxControls[i].abort && ajaxControls[i].readStatus != "complete") {
                    ajaxControls[i].abort();
                    ajaxControls[i] = null;
                }
            }
            if (queryIntervalID) {
                clearInterval(queryIntervalID);
                queryIntervalID = null;
            }
            ajaxControls = [];
            queryingLayers = [];
            currentIndex = [];
            layerQueryStatus = [];

        }

        function getExtentFeatures(idx, showAll) {
            $("#getMore" + idx).show();
            ajaxControls[idx] =
                mapPlugin.layersMg.getPagingFeatures(
                        queryingLayers[idx],
                        queryingOption,
                        pageSize,
                        currentIndex[idx],
                        function (retObj) {
                            fillFeatures(idx, retObj.features, retObj.hasMore, showAll);
                            if (retObj.hasMore) layerQueryStatus[idx] = showAll ? 4 : 3;
                            else layerQueryStatus[idx] = 0;
                        }
                    );
        }

        function fillFeatures(idx, features, hasMore, showAll) {
            var layerInfo = mapPlugin.layersMg.getLayerInfo(queryingLayers[idx]);

            var $res = $("#result");
            var $layerTable = $res.find("#layer" + idx);
            if ($layerTable.length == 0) {
                $layerTable = $('<table width="100%" border="0" cellspacing="0" cellpadding="0" class="List" style="margin-bottom:2px;">'
                               + '<tbody>'
                                 + '<tr>'
                                   + '<th colspan="3" style="cursor:pointer;" onclick="switchContainer(' + idx + ')">'
                                     + layerInfo.name
                                     + '<span id="itemCount' + idx + '" style="border-radius:20px;background-color:#b3e55e;color:#2068c1;padding-left:5px; padding-right:5px; margin-left:10px;">0</span>'
                                   + '</th>'
                                 + '</tr>'
                               + '</tbody>'
                               + '<tbody id="layer' + idx + '"></tbody>'
                               //+ '<tbody id="footer' + idx + '" style="display:none">'
                               //  + '<tr>'
                               //    + '<td colspan="3">'
                               //      + '<a href="javascript:layerQueryStatus[' + idx + ']=4" style="border-radius:20px;background-color:orange;color:#FFF;padding-left:5px; padding-right:5px; margin-left:10px;">顯示全部</a>&nbsp;&nbsp;&nbsp;&nbsp;'
                               //      + '<a href="javascript:layerQueryStatus[' + idx + ']=2" style="border-radius:20px;background-color:orange;color:#FFF;padding-left:5px; padding-right:5px; margin-left:10px;">更多</a>'
                               //    + '</td>'
                               //  + '</tr>'
                               //+ '</tbody>'
                               + '</table>');
                $res.append($layerTable);
                $res.append('<img id="getMore' + idx + '" src="../App_Themes/Map/images/loading-balls.gif" />');
            }
            var $layerContainer = $("#layer" + idx);
            $count = $("#itemCount" + idx);
            for (var i = 0; i < features.length; i++) {
                var feature = features[i];
                var extent = feature.getGeometry().getExtent();
                var tmpFeature = mapPlugin.addMarker(feature.getGeometry(), "", layerInfo.serviceInfo.style, "EPSG:3857");
                currentIndex[idx]++;
                $layerContainer.append("<tr><td>" + currentIndex[idx] + "</td>"
                                      + "<td>" + mapPlugin.layersMg.genLabel(layerInfo, feature) + "</td>"
                                      + "<td>" + '<input type="submit" name="button" class="BtnListPin" style="float: right" onclick="mapPlugin.locateToFeature(' + tmpFeature.getId() + ', true)" value="">' + "</td></tr>");
                $count.text(currentIndex[idx]);
            }
            if (hasMore) {
                if (showAll) {
                    $("#footer" + idx).hide();
                    $("#getMore" + idx).show();
                } else {
                    $("#footer" + idx).show();
                    $("#getMore" + idx).hide();
                }
            } else {
                $("#getMore" + idx).hide();
                $("#footer" + idx).hide();
                if ($layerContainer.find("tr").length == 0) {
                    $layerContainer.append("<tr><td colspan='2'>無資料</td></tr>");
                }
            }
        }

        function switchContainer(idx) {
            if ($("#layer" + idx).css("display") == "none") {
                $("#layer" + idx).show();
            } else {
                $("#layer" + idx).hide();
            }
        }

    </script>
    <!-- create legend -->
    <script type="text/javascript">
        function createLegend() {
            $("#legendTable").children().remove();
            createFolder($("#legendTable"), mapPlugin.layersMg.getLayerInfo(""));
        }
        // create layer folder
        function createFolder($parentFolderTable, data) {
            for (var layerID in data) {
                var targetData = data[layerID];
                if (!targetData) continue;
                var $tr = $("<tr><td style='display:block;vertical-align:text-bottom; position:relative;'/></tr>");
                var $td = $tr.find("td:last");
                // 將path轉成以單引號包起來的字串，可放於雙引號的attribute中
                if (targetData.type == "folder") {
                    $td.addClass("TreeFolder");
                    $td.append("<a href='javascript:void(0);' onclick='switchTreeFolder(this);'>" + targetData.name + "</a>");
                    var $switcher = $("<div class='unselectable' style='width:12px; cursor:pointer; position:absolute; left:0px;'>&nbsp;</div>");
                    $switcher.on('click', function () { switchTreeFolder($(this).parent().find("a")[0]); });
                    $td.prepend($switcher);
                    $td.append("<table style='width:100%; display:none;'/>");
                    if (targetData.sub)
                        createFolder($td.children().last(), targetData.sub);
                    if ($td.find(".TreeNode").length > 0) {
                        $parentFolderTable.append($tr);
                    }
                } else {
                    // create a layer
                    if (targetData.rangeQuery) {
                        $td.append("<input type='checkbox' onchange=\"checkLayer()\" value='" + targetData.layerID + "' />");
                        $td.addClass("TreeNode");
                        $td.append("<img src='" + (targetData.legendIcon.indexOf("http://") == 0 ? "" : "../") + targetData.legendIcon + "' style='width:18px;height:18px;'/>" + targetData.name + "");
                        $parentFolderTable.append($tr);
                    }
                }
            }
        }
    </script>
    <!-- page event -->
    <script type="text/javascript">
        function page_active() {
            parent.useMisFunctonFrame.CloseFullDownFrame();
            checkLayer();
        }
        function page_leave() {
            parent.mapPlugin.stopSelectBBox();
        }
        // 關閉全部時，此功能需做的動作
        function action_clear() {
            abort();
            mapPlugin.clearFeatures();
        }
        var helpHtml = "<p>• 請勾選須查詢之圖層(最多五層)，並於圖台上框選欲查詢之範圍。</p>";
    </script>
</head>
<body>
    <div class="BtnFunc">
        <ul>
            <li class="close"><a href="javascript:void(0);parent.toolSwitch()">關閉</a></li>
            <li class="help"><a href="javascript:void(0);" onclick="parent.showHelp(helpHtml);">說明</a></li>
        </ul>
    </div>
    <div class="TabBox">
        <input type="button" name="button" class="BtnTab TabActive" value="圖層套疊" onclick="switchContentTab('圖層套疊')" />
        <input type="button" name="button" class="BtnTab" value="查詢結果" onclick="switchContentTab('查詢結果')" />
    </div>
    <div id="helpMsg" style="padding: 15px 15px 0px 15px; font-size: 11pt;">
    </div>
    <!--關閉+說明-->
    <div class="nano">
        <div class="nano-content">
            <!-- 圖層清單 -->
            <div id="content" contentname="圖層套疊">
                <table id="legendTable" width="100%" border="0" cellpadding="0" cellspacing="0">
                </table>
            </div>
            <div id="result" contentname="查詢結果" style="display: none">
            </div>
        </div>
    </div>
</body>
</html>
